<div>
    <h2>Feedback Form</h2>
    <form (submit)="submitFeedback()" #feedbackForm="ngForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
      </div>
      <div>
        <label for="message">Feedback:</label>
        <textarea id="message" name="message" [(ngModel)]="message" required></textarea>
      </div>
      <button type="submit">Submit Feedback</button>
    </form>
    <div *ngIf="feedbackSubmitted" class="response-message">
      Thank you, {{ name }}, for your feedback!
    </div>
  </div>
